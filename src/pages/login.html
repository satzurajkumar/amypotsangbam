<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login / Sign Up</title>

		<!-- Google Analytics - Replace G-XXXXXXXXXX with your Measurement ID -->

			async
			src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-XXXXXXXXXX");
		</script>

		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			h1,
			h2,
			h3 {
				font-family: "Playfair Display", serif;
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div class="min-h-screen flex items-center justify-center">
			<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
				<div id="login-view">
					<h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>
					<form id="login-form">
						<div class="mb-4">
							<label for="login-email" class="block text-gray-700 mb-2"
								>Email</label
							><input
								type="email"
								id="login-email"
								class="w-full p-3 border rounded-md"
								required
							/>
						</div>
						<div class="mb-6">
							<label for="login-password" class="block text-gray-700 mb-2"
								>Password</label
							><input
								type="password"
								id="login-password"
								class="w-full p-3 border rounded-md"
								required
							/>
						</div>
						<button
							type="submit"
							class="w-full bg-blue-500 text-white font-bold py-3 rounded-md hover:bg-blue-600"
						>
							Login
						</button>
						<p id="login-error" class="text-red-500 text-center mt-4 h-5"></p>
					</form>
					<div class="relative my-6">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-sm">
							<span class="px-2 bg-white text-gray-500">Or</span>
						</div>
					</div>
					<a
						href="https://amy-s-blog-backend.onrender.com/api/users/google"
						class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
					>
						<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
							<path
								d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
								fill="#4285F4"
							/>
							<path
								d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
								fill="#34A853"
							/>
							<path
								d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
								fill="#FBBC05"
							/>
							<path
								d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
								fill="#EA4335"
							/>
							<path d="M1 1h22v22H1z" fill="none" />
						</svg>
						Sign in with Google
					</a>
					<p class="text-center mt-4">
						Don't have an account?
						<a href="#" id="show-signup" class="text-blue-500 hover:underline"
							>Sign Up</a
						>
					</p>
				</div>

				<div id="signup-view" class="hidden">
					<h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>
					<form id="signup-form">
						<div class="mb-4">
							<label for="signup-name" class="block text-gray-700 mb-2"
								>Display Name</label
							><input
								type="text"
								id="signup-name"
								class="w-full p-3 border rounded-md"
							/>
						</div>
						<div class="mb-4">
							<label for="signup-email" class="block text-gray-700 mb-2"
								>Email</label
							><input
								type="email"
								id="signup-email"
								class="w-full p-3 border rounded-md"
								required
							/>
						</div>
						<div class="mb-6">
							<label for="signup-password" class="block text-gray-700 mb-2"
								>Password</label
							><input
								type="password"
								id="signup-password"
								class="w-full p-3 border rounded-md"
								required
							/>
						</div>
						<button
							type="submit"
							class="w-full bg-green-500 text-white font-bold py-3 rounded-md hover:bg-green-600"
						>
							Sign Up
						</button>
						<p id="signup-error" class="text-red-500 text-center mt-4 h-5"></p>
					</form>
					<p class="text-center mt-4">
						Already have an account?
						<a href="#" id="show-login" class="text-blue-500 hover:underline"
							>Login</a
						>
					</p>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const API_URL = "https://amy-s-blog-backend.onrender.com/api";
				const loginView = document.getElementById("login-view");
				const signupView = document.getElementById("signup-view");
				const showSignupBtn = document.getElementById("show-signup");
				const showLoginBtn = document.getElementById("show-login");

				// --- NEW: Handle Token from Google OAuth Redirect ---
				const urlParams = new URLSearchParams(window.location.search);
				const tokenFromUrl = urlParams.get("token");
				if (tokenFromUrl) {
					localStorage.setItem("userToken", tokenFromUrl);
					alert("Successfully logged in with Google!");
					// Redirect to a protected resource page and clean the URL
					window.location.href = "/resources.html"; // Example redirect
				}

				showSignupBtn.addEventListener("click", (e) => {
					e.preventDefault();
					loginView.classList.add("hidden");
					signupView.classList.remove("hidden");
				});
				showLoginBtn.addEventListener("click", (e) => {
					e.preventDefault();
					signupView.classList.add("hidden");
					loginView.classList.remove("hidden");
				});

				// Handle Signup
				document
					.getElementById("signup-form")
					.addEventListener("submit", async (e) => {
						e.preventDefault();
						const displayName = document.getElementById("signup-name").value;
						const email = document.getElementById("signup-email").value;
						const password = document.getElementById("signup-password").value;
						const errorEl = document.getElementById("signup-error");

						const response = await fetch(`${API_URL}/users/register`, {
							method: "POST",
							headers: { "Content-Type": "application/json" },
							body: JSON.stringify({ displayName, email, password }),
						});
						const data = await response.json();
						if (response.ok) {
							alert("Registration successful! Please log in.");
							showLoginBtn.click();
						} else {
							errorEl.textContent = data.msg || data.errors[0].msg;
						}
					});

				// Handle Login
				document
					.getElementById("login-form")
					.addEventListener("submit", async (e) => {
						e.preventDefault();
						const email = document.getElementById("login-email").value;
						const password = document.getElementById("login-password").value;
						const errorEl = document.getElementById("login-error");

						const response = await fetch(`${API_URL}/users/login`, {
							method: "POST",
							headers: { "Content-Type": "application/json" },
							body: JSON.stringify({ email, password }),
						});
						const data = await response.json();
						if (response.ok && data.token) {
							localStorage.setItem("userToken", data.token);
							alert("Login successful!");
							// Redirect to a protected resource page
							// window.location.href = '/resources.html';
						} else {
							errorEl.textContent = data.msg || "Login failed.";
						}
					});
			});
		</script>
	</body>
</html>
