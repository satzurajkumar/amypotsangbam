<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Post</title>

		<!-- !!! IMPORTANT: CONTENT SECURITY POLICY (CSP) META TAG !!! -->
		<!-- This CSP is for frontend HTML served by static server. -->
		<!-- <meta
			http-equiv="Content-Security-Policy"
			content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        img-src 'self' data: https://placehold.co;
        connect-src 'self' https://amy-s-blog-backend.onrender.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
    "
		/> -->
		<!-- End CSP Meta Tag -->
		<!-- Title will be updated dynamically -->
		<meta name="referrer" content="no-referrer-when-downgrade" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- FontAwsome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./styles/output.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/blogPost.css" />
	</head>
	<!-- Google tag (gtag.js) -->
	<script
		async
		src="https://www.googletagmanager.com/gtag/js?id=G-FEPPKVHVLP"
	></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "G-FEPPKVHVLP");
	</script>
	<body class="bg-white">
		<!-- Fixed Navbar -->
		<nav id="navbar"></nav>

		<!-- Main Content -->
		<main class="pt-32 pb-16">
			<div class="container mx-auto px-6 max-w-7xl">
				<div class="grid lg:grid-cols-4 gap-8 lg:gap-12">
					<!-- Main Blog Post Column (Centered) -->
					<div id="post-container" class="lg:col-start-1 lg:col-span-3">
						<!-- Loading State -->
						<div id="loading-state">
							<div
								class="animate-pulse h-12 bg-gray-200 rounded w-3/4 mb-4"
							></div>
							<div
								class="animate-pulse h-6 bg-gray-200 rounded w-1/4 mb-8"
							></div>
							<div class="space-y-4">
								<div class="animate-pulse h-80 bg-gray-200 rounded"></div>
								<div class="animate-pulse h-40 bg-gray-200 rounded"></div>
							</div>
						</div>
						<!-- Post content will be dynamically inserted here -->
						<article
							id="blog-article"
							class="hidden bg-white p-8 md:p-12 rounded-lg shadow-lg"
						>
							<header>
								<h1
									id="post-title"
									class="text-4xl md:text-5xl font-serif text-dark leading-tight"
								></h1>
								<p id="post-date" class="text-gray-500 mt-4"></p>
							</header>
							<div id="post-content" class="blog-content mt-8 text-lg"></div>
						</article>
						<!-- Error Message -->
						<div id="error-message" class="hidden text-center">
							<h2 class="text-3xl font-serif">Post Not Found</h2>
							<p class="mt-4">
								Sorry, we couldn't find the post you were looking for.
							</p>
							<a
								href="blog.html"
								class="inline-block mt-6 text-secondary font-semibold hover:underline"
								>&larr; Back to all posts</a
							>
						</div>
					</div>

					<!-- Recommended Articles Sidebar (Right Column) -->
					<aside class="lg:col-span-1">
						<div class="sticky top-28 bg-white p-6 rounded-lg shadow-lg">
							<h3 class="text-2xl font-serif font-bold mb-4 border-b pb-3">
								Recommended Articles
							</h3>
							<div id="recommended-posts-container" class="space-y-4">
								<!-- Recommended posts will be dynamically inserted here -->
								<!-- Loading Skeletons for sidebar -->
								<div
									class="animate-pulse h-10 bg-gray-200 rounded w-full"
								></div>
								<div class="animate-pulse h-10 bg-gray-200 rounded w-5/6"></div>
								<div
									class="animate-pulse h-10 bg-gray-200 rounded w-full"
								></div>
							</div>
						</div>
					</aside>
				</div>
			</div>
		</main>

		<!-- Footer Section -->
		<footer id="footer"></footer>
		<!-- -------------------- -->

		<!------------ scripts --------------->
		<script src="./scripts/footer.js"></script>
		<script src="./scripts/navbar.js"></script>
		<script src="./scripts/blogPost.js"></script>
		<!-- ------------------------------- -->
	</body>
</html>
